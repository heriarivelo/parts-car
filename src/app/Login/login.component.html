<section class="py-24 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
  
      <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Entrez votre email" />
        </div>
  
        <!-- Mot de passe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Entrez votre mot de passe" />
        </div>
  
        <!-- Sélection du rôle -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
          <select
            name="role"
            [(ngModel)]="role"
            required
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="" disabled selected>Choisissez un rôle</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
          </select>
        </div>
  
        <!-- Bouton -->
        <div class="pt-4 text-right">
          <button
            type="submit"
            [disabled]="!loginForm.form.valid"
            class="bg-primary text-white px-6 py-2 rounded hover:bg-red-700 transition-all">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </section>
