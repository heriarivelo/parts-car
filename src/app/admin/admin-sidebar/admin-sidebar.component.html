<div class="w-64 min-h-screen bg-gradient-to-b from-red-700 to-red-900 text-white p-6 flex flex-col">
    <!-- Logo & Titre -->
    <div class="flex items-center space-x-3 mb-10">
      <i class="fas fa-car-side text-3xl"></i>
      <h1 class="text-2xl font-extrabold tracking-wide">AutoImport Admin</h1>
    </div>
  
    <!-- Menu de navigation -->
    <ng-container *ngIf="isAdmin()">
    <nav class="flex-1">
      <ul class="flex flex-col space-y-3">
        <li>
          <a routerLink="/admin-tableau-de-bord" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-tachometer-alt text-lg"></i>
            <span>Tableau de bord</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin-stocks" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-boxes text-lg"></i>
            <span>Stock</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin-calculatrice-prix" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-calculator text-lg"></i>
            <span>Calculatrice de prix</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin-commande" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-shopping-cart text-lg"></i>
            <span>Commandes</span>
          </a>
        </li>
        <li>
          <a routerLink="/entrepot" routerLinkActive="bg-red-800" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-calculator text-lg"></i>
            <span>Entrepots</span>
          </a>
        </li>
        <li>
        <li>
          <a routerLink="/admin-gestion-users" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-ship text-lg"></i>
            <span>Utilisateurs</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin-clients-pro" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-ship text-lg"></i>
            <span>B2B</span>
          </a>
        </li>
        <li>
          <a routerLink="/article" routerLinkActive="bg-red-700" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            <i class="fas fa-newspaper text-lg"></i>
            <span>Articles</span>
          </a>
        </li>
      </ul>
    </nav>
  </ng-container>
    <!-- <ng-template #managerTemplate> -->
      <ng-container *ngIf="isModerator()">

    <nav class="flex-1">
      <ul class="flex flex-col space-y-3">
        <li>
          <a routerLink="/manager/tableau-de-bord" routerLinkActive="bg-red-800"
             class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all font-semibold">
            <i class="fas fa-tachometer-alt text-lg"></i>
            <span>Tableau de bord</span>
          </a>
        </li>

        <li>
          <a routerLink="/manager/stock" routerLinkActive="bg-red-800"
             class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all font-semibold">
            <i class="fas fa-boxes text-lg"></i>
            <span>Pieces</span>
          </a>
        </li>

        <!-- Dropdown Commandes -->
        <li class="group">
          <div
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all font-semibold cursor-pointer"
            (click)="showCommande = !showCommande">
            <i class="fas fa-shopping-cart text-lg"></i>
            <span>Commandes</span>
            <i class="fas fa-chevron-down ml-auto transform transition-transform duration-300"
               [class.rotate-180]="showCommande"></i>
          </div>
          <ul *ngIf="showCommande" class="pl-8 mt-1 space-y-1">
            <li>
              <a routerLink="/manager/commande" routerLinkActive="font-bold"
                 class="block px-3 py-2 rounded hover:bg-red-700 transition-all inline-flex">
                Liste des commandes
              </a>
            </li>
            <li>
              <a routerLink="/manager/commande/new" routerLinkActive="font-bold"
                 class="block px-3 py-2 rounded hover:bg-red-700 transition-all">
                Nouvelle commande
              </a>
            </li>
            <li>
              <a routerLink="/manager/commande/facture" routerLinkActive="font-bold"
                 class="block px-3 py-2 rounded hover:bg-red-700 transition-all">
                Facture
              </a>
            </li>
          </ul>
        </li>

        <li>
            <a routerLink="/manager/facture" routerLinkActive="bg-red-800"
               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all font-semibold">
              <i class="fas fa-file-invoice text-lg"></i>
              <span>Facture</span>
            </a>
        </li>

        <li>
          <a routerLink="/manager/article" routerLinkActive="bg-red-800"
             class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-700 transition-all font-semibold">
            <i class="fas fa-newspaper text-lg"></i>
            <span>Articles</span>
          </a>
        </li>
      </ul>
    </nav>
  </ng-container>
<!-- </ng-template> -->
  
    <!-- Déconnexion -->
    <div class="mt-auto pt-6">
      <button (click)="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-red-700 hover:bg-red-700 font-semibold transition-all duration-300">
        <i class="fas fa-sign-out-alt text-lg"></i>
        <span>Déconnexion</span>
      </button>
    </div>
  </div>
