    <!-- Hero Section - Stock -->
  <section class="bg-primary text-white py-16">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Listes des stocks</h1>
      <p class="text-xl max-w-2xl mx-auto">Détails des stocks actuels</p>
    </div>
  </section>
  
  <!-- Stock Filter & Listing -->
  <section class="py-16">
    <div class="container mx-auto px-6">
      <div class="max-w-6xl mx-auto">
        <form (ngSubmit)="rechercher(page)">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <input type="text" id="search" [(ngModel)]="searchQuery" name="searchQuery"
                         class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-black"
                         placeholder="Rechercher par code, libellé, marque ou OEM">
              </div>
          </div>
          <div class="flex justify-end mt-4">
              <button type="submit"
                      class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  Rechercher
              </button>
          </div>
      </form>      
  
        <!-- Search Button -->
        
  
        <!-- Stock Table -->
        <div class="overflow-x-auto mt-6">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Libellé</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantité Totale</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Marques Véhicule</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">OEM</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Modèle</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let produit of produits">
                <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ produit.id }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">{{ produit.lib1 }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">{{ produit.qte_ttl }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">{{ produit.marque1_marque2 }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">{{ produit.oem1_oem2 }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">{{ produit.auto_final }}</td>
                <td class="px-6 py-4 text-sm font-medium">
                    <button class="text-red-600 hover:text-red-900 ml-2" (click)="openDetail(produit.lib1)">Détail</button>
                    <button class="text-blue-600 hover:text-blue-900" (click)="openVendu(produit.lib1)">Vendu</button>
                </td>                  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <app-modal-detail
  *ngIf="showDetailModal"
  [produits]="selectedProductDetail"
  (close)="closeDetail()">
</app-modal-detail>

<app-modal-vendu
  *ngIf="showVenduModal"
  [produitsVendus]="selectedProductVendu"
  (close)="closeVendu()">
</app-modal-vendu>
