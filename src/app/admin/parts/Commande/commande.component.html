<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-end z-50 overflow-hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl p-0 flex flex-col max-h-screen">
      
      <!-- Header avec bouton de fermeture -->
      <div class="p-4 border-b flex justify-between items-center bg-red-600 text-white">
        <h3 class="text-lg font-semibold text-left">Création d'une nouvelle commande</h3> <!-- titre aligné à gauche -->
        <button (click)="closeModal()" class="text-white hover:text-gray-200 text-3xl">
            <i class="fas fa-xmark"></i> <!-- icône de fermeture agrandie -->
          </button>
      </div>
    
      <!-- Content scrollable -->
      <div class="overflow-y-auto p-6 flex-1">
        <form class="bg-white rounded-lg">
          
          <div class="mb-4">
            <label for="reference" class="block text-gray-700 mb-2">Référence Commande</label>
            <input type="text" id="reference" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
          </div>
    
          <div class="mb-4">
            <label for="description" class="block text-gray-700 mb-2">Description</label>
            <input type="text" id="description" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
          </div>
    
          <!-- Section Ajouter Articles -->
          <div class="bg-gray-100 rounded-lg shadow-md p-6">
            <div class="p-4 border-b bg-red-600 text-white mb-4">
              <h2 class="text-lg font-semibold">
                <i class="fas fa-store mr-2"></i> Ajouter articles
              </h2>
            </div>
    
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Marque pièce</label>
              <textarea id="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
            </div>
    
            <div class="mb-4">
              <label for="quantite" class="block text-gray-700 mb-2">Quantité Commande</label>
              <input type="number" id="quantite" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
    
            <div class="mb-4">
              <label for="prix_ttl" class="block text-gray-700 mb-2">Prix total</label>
              <input type="number" id="prix_ttl" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
          </div>
    
          <div class="liste mt-4"></div>
    
        </form>
      </div>
    
      <!-- Footer buttons -->
      <div class="p-4 border-t flex justify-end space-x-3 bg-white">
        <button (click)="closeModal()" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">
          Annuler
        </button>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          <i class="fas fa-upload mr-2"></i>Valider
        </button>
      </div>
    
    </div>
  </div>
