  <!-- Hero Section -->
  <section class="bg-primary text-white py-16">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Liste des commande</h1>
        <p class="text-xl max-w-2xl mx-auto">Tous les commandes faites .</p>
    </div>
</section>

<!-- Contact Section -->
<section class="py-16">
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-lg shadow overflow-hidden   mt-6">
            <div class=" p-4 border-b bg-white text-white">
                <div class="p-4 border-b flex justify-between items-center bg-primary text-white">
                    <h2 class="text-lg font-semibold">
                        <i class="fas fa-store mr-2"></i>Factures
                    </h2>
                    <button id="btn-new-shipment" (click)="openModal()" class="bg-green-500 hover:bg-red-800 px-3 py-1 rounded text-sm">
                        <i class="fas fa-plus mr-1"></i>Nouvelle Facture
                    </button>
                </div>
                <div class="p-4 border-b grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">References</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>Toutes</option>
                            <option>BOSCH</option>
                            <option>KYB</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">References commande</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>Toutes</option>
                            <option>Toyota</option>
                            <option>Nissan</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">client</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>Disponible</option>
                            <option>En rupture</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Recherche</label>
                        <div class="relative">
                            <input type="text" placeholder="Référence, OEM..." class="w-full pl-10 pr-4 py-2 border rounded">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                </div>
        
                <!-- Liste des Pièces -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">id</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reference</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reference facture</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">prix</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">1</td>
                            <td class="px-6 py-4 text-sm text-gray-500"> reference</td>
                            <td class="px-6 py-4 text-sm text-gray-500"> Reference facture</td>
                            <td class="px-6 py-4 text-sm text-gray-500">description</td>
                            <td class="px-6 py-4 text-sm text-gray-500">prix</td>
                            <td class="px-6 py-4 text-sm text-gray-500">status</td>
                            <td class="px-6 py-4 text-sm font-medium">
                                <button  class="text-blue-600 hover:text-blue-900">Payer</button>
                                <button  class="text-red-600 hover:text-red-900 ml-2">Detaille</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->

<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-end z-50">
    <div class="bg-white rounded-lg shadow-xl w-full  p-4 max-w-2xl">
        <div class="p-4 border-b flex justify-between items-center bg-primary text-white">
            <h3 class="text-lg font-semibold">Creation d' un nouvelle facture</h3>
            <button (click)="closeModal()" class="text-white hover:text-gray-200">
              <i class="fas fa-times"></i>
            </button>
        </div>
      <div class="p-6">
        <form class="bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first-name" class="block text-gray-700 mb-2">Bon de commande</label>
                    <input type="text" id="first-name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="last-name" class="block text-gray-700 mb-2">Reference facture</label>
                    <input type="text" id="last-name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 mb-2">Description</label>
                <input type="text" id="description" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-4">
                <label for="quantite" class="block text-gray-700 mb-2">Client</label>
                <input type="number" id="quantite" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-4">
                <label for="quantite" class="block text-gray-700 mb-2">Prix totale</label>
                <input type="number" id="quantite" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div class="bg-gray-100 rounded-lg shadow-md p-6">
                <div class="p-4 border-b bg-primary text-white">
                    <h2 class="text-lg font-semibold">
                        <i class="fas fa-store mr-2"></i>Detaille du commande
                    </h2>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Marque pièce</label>
                    <select class="w-full border rounded px-3 py-2">
                        <option>Toutes</option>
                        <option>BOSCH</option>
                        <option>KYB</option>
                    </select>
                </div>
        
            </div>
            <div class="liste"></div>

            <div class="flex justify-end space-x-3 pt-4">
                <button (click)="closeModal()" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">
                  Annuler
                </button>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-red-800">
                  <i class="fas fa-upload mr-2"></i>Valider
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
