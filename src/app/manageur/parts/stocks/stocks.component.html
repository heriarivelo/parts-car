  <!-- Hero Section -->
  <section class="bg-primary text-white py-16">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Contactez-nous</h1>
        <p class="text-xl max-w-2xl mx-auto">Notre équipe est disponible 24h/24 pour répondre à vos questions et demandes.</p>
    </div>
</section>

<!-- Contact Section -->
<section class="py-16">
    <div class="container mx-auto px-6">
        <div class="max-w-6xl mx-auto">
            <div class="p-4 border-b grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Marque pièce</label>
                    <select class="w-full border rounded px-3 py-2">
                        <option>Toutes</option>
                        <option>BOSCH</option>
                        <option>KYB</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Marque véhicule</label>
                    <select class="w-full border rounded px-3 py-2">
                        <option>Toutes</option>
                        <option>Toyota</option>
                        <option>Nissan</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                    <select class="w-full border rounded px-3 py-2">
                        <option>Disponible</option>
                        <option>En rupture</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Recherche</label>
                    <div class="relative">
                        <input type="text" placeholder="Référence, OEM..." class="w-full pl-10 pr-4 py-2 border rounded">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
    
            <!-- Liste des Pièces -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">id</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantite</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let produit of produits">
                          <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ produit.id }}</td>
                          <td class="px-6 py-4 text-sm text-gray-500">{{ produit.description }}</td>
                          <!-- <td class="px-6 py-4 text-sm text-gray-500">{{ produit.quantite }}</td> -->
                          <td class="px-6 py-4 text-sm font-medium">
                            <button (click)="modifierProduit(produit.id)" class="text-blue-600 hover:text-blue-900">Modifier</button>
                            <button (click)="supprimerProduit(produit.id)" class="text-red-600 hover:text-red-900 ml-2">Supprimer</button>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
