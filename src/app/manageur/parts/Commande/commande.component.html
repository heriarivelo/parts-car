<!-- Hero Section -->
<section class="bg-primary text-white py-16">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Liste des commandes</h1>
      <p class="text-xl max-w-2xl mx-auto">Tous les commandes faites.</p>
    </div>
  </section>
  
  <!-- Commande Section -->
  <section class="py-16">
    <div class="container mx-auto px-6">
      <div class="bg-white rounded-lg shadow overflow-hidden mt-6">
        <div class="p-4 border-b bg-primary text-white">
          <div class="p-4 border-b flex justify-between items-center bg-primary text-white">
            <h2 class="text-lg font-semibold">
              <i class="fas fa-store mr-2"></i>Commandes
            </h2>
            <button (click)="pagerej()" class="bg-green-500 hover:bg-red-800 px-3 py-1 rounded text-sm">
              <i class="fas fa-plus mr-1"></i>Nouvelle Commande
            </button>
          </div>
  
          <!-- Filtres et Recherche -->
          <div class="p-4 border-b grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Marque pièce</label>
              <select class="w-full border rounded px-3 py-2" [(ngModel)]="filter.marquePiece">
                <option>Toutes</option>
                <option>BOSCH</option>
                <option>KYB</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Marque véhicule</label>
              <select class="w-full border rounded px-3 py-2" [(ngModel)]="filter.marqueVehicule">
                <option>Toutes</option>
                <option>Toyota</option>
                <option>Nissan</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
              <select class="w-full border rounded px-3 py-2" [(ngModel)]="filter.status">
                <option>Disponible</option>
                <option>En rupture</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Recherche</label>
              <div class="relative">
                <input type="text" placeholder="Référence, OEM..." class="w-full pl-10 pr-4 py-2 border rounded" [(ngModel)]="filter.search">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
              </div>
            </div>
          </div>
  
          <!-- Liste des Commandes -->
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact client</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Référence</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prix</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let commande of commandes">
                  <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ commande.id }}</td>
                  <td class="px-6 py-4 text-sm text-gray-500">{{ commande.mail_phone }}</td>
                  <td class="px-6 py-4 text-sm text-gray-500">{{ commande.reference }}</td>
                  <td class="px-6 py-4 text-sm text-gray-500">{{ commande.description }}</td>
                  <td class="px-6 py-4 text-sm text-gray-500">{{ commande.prix }}</td>
                  <td class="px-6 py-4 text-sm text-gray-500">{{ commande.status === 0 ? 'En attente' : 'Disponible' }}</td>
                  <td class="px-6 py-4 text-sm font-medium">
                    <button class="text-blue-600 hover:text-blue-900">Payer</button>
                    <button class="text-red-600 hover:text-red-900 ml-2">Détail</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <!-- Pagination -->
          <div class="flex justify-between mt-4">
            <button (click)="pagePrecedente()" class="bg-gray-300 px-4 py-2 rounded" [disabled]="page === 1">Précédent</button>
            <button (click)="pageSuivante()" class="bg-gray-300 px-4 py-2 rounded" [disabled]="page * pageSize >= total">Suivant</button>
          </div>
        </div>
      </div>
    </div>
  </section>
