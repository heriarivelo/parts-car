<section class="py-16 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 class="text-2xl font-bold mb-4">Nouvelle Commande</h2>
  
      <!-- Formulaire -->
      <div class="bg-white p-6 rounded shadow-md mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <input type="text" [(ngModel)]="codeArt" placeholder="Code article" class="border rounded px-3 py-2" />
          <input type="text" [(ngModel)]="marque" placeholder="Marque" class="border rounded px-3 py-2" />
          <input type="text" [(ngModel)]="oem" placeholder="OEM" class="border rounded px-3 py-2" />
          <input type="number" [(ngModel)]="prix" placeholder="Prix" class="border rounded px-3 py-2" />
          <input type="number" [(ngModel)]="poids" placeholder="Poids" class="border rounded px-3 py-2" />
        </div>
        <div class="mt-4 text-right">
          <button (click)="ajouterArticle()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Ajouter</button>
        </div>
      </div>
  
      <!-- Tableau -->
      <div class="bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-4">Articles sélectionnés</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Code</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Marque</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">OEM</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prix</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Poids</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let article of articles; let i = index">
              <td class="px-6 py-4">{{ article.codeArt }}</td>
              <td class="px-6 py-4">{{ article.marque }}</td>
              <td class="px-6 py-4">{{ article.oem }}</td>
              <td class="px-6 py-4">
                <input type="number" [(ngModel)]="article.prix" class="border rounded px-2 py-1 w-24" />
              </td>
              <td class="px-6 py-4">
                <input type="number" [(ngModel)]="article.poids" class="border rounded px-2 py-1 w-24" />
              </td>
              <td class="px-6 py-4">
                <button (click)="supprimerArticle(i)" class="text-red-600 hover:text-red-800">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Bouton final -->
      <div class="mt-6 text-right">
        <button (click)="enregistrerCommande()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Enregistrer Commande
        </button>
      </div>
    </div>
  </section>
