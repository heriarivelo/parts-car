  <section class="py-16 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 class="text-2xl font-bold mb-4">Nouvelle Commande</h2>
  
      <!-- Informations commande -->
      <div class="bg-white p-6 rounded shadow-md mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" [(ngModel)]="commande.reference" placeholder="Référence" class="border rounded px-3 py-2" />
          <input type="text" [(ngModel)]="commande.mail_phone" placeholder="Téléphone ou Email" class="border rounded px-3 py-2" />
        </div>
      </div>
  
      <!-- Formulaire ajout article -->
      <div class="bg-white p-6 rounded shadow-md mb-6">
        <h3 class="text-lg font-semibold mb-4">Ajouter un article</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <input type="text" [(ngModel)]="nouvelArticle.code_art" placeholder="Code article" class="border rounded px-3 py-2" />
          <input type="text" [(ngModel)]="nouvelArticle.lib1" placeholder="Libellé" class="border rounded px-3 py-2" />
          <input type="number" [(ngModel)]="nouvelArticle.quantite" placeholder="Quantité" class="border rounded px-3 py-2" />
          <input type="number" [(ngModel)]="nouvelArticle.prix_article" placeholder="Prix unitaire" class="border rounded px-3 py-2" />
        </div>
        <div class="mt-4 text-right">
          <button (click)="ajouterArticle()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Ajouter Article
          </button>
        </div>
      </div>
  
      <!-- Liste des articles -->
      <div class="bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-4">Articles sélectionnés</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Code</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Libellé</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantité</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prix</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let art of commande.articles_commande; let i = index">
              <td class="px-6 py-4">{{ art.code_art }}</td>
              <td class="px-6 py-4">{{ art.lib1 }}</td>
              <td class="px-6 py-4">{{ art.quantite }}</td>
              <td class="px-6 py-4">{{ art.prix_article }}</td>
              <td class="px-6 py-4">
                <button (click)="supprimerArticle(i)" class="text-red-600 hover:text-red-800">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Enregistrer la commande -->
      <div class="mt-6 text-right">
        <button (click)="enregistrerCommande()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Enregistrer Commande
        </button>
      </div>
    </div>
  </section>
