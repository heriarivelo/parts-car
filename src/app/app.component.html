<!-- Si on nâ€™est PAS sur la page de login, afficher tout le layout -->
<div *ngIf="showLayout" class="min-h-screen flex flex-col bg-gray-50">
  <!-- Navbar sticky -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <app-navbar></app-navbar>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <ng-container> 
      <app-admin-sidebar *ngIf="currentRole === 'admin'"></app-admin-sidebar>
      <app-manager-sidebar *ngIf="currentRole === 'manager'"></app-manager-sidebar>
    </ng-container>

    <!-- Contenu principal -->
    <div class="flex-1 overflow-y-auto p-6" style="max-height: calc(100vh - 64px - 64px);">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <app-footer></app-footer>
  </footer>

  <!-- WhatsApp floating button -->
  <div class="fixed bottom-6 right-6 z-50 animate-float">
    <a href="#" class="bg-green-500 text-white p-4 rounded-full shadow-lg flex items-center justify-center hover:bg-green-600 transition">
      <!-- Ton SVG -->
    </a>
  </div>
</div>

<!-- Si on est sur la page de login, afficher seulement la page -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
